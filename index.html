<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Matrix Relations</title>
</head>

<body>
    <div class="full flex fd-row jc-sa wrap">
        <div class="wall">
            <div class="wall__form flex fd-row jc-sb wrap">
                <p class="wall__title title">Enter matrix size:</p>
                <input type="number" id="wallSize" class="wall__input input" value="1">
                <button class="wall__apply subtitle button" onclick="generateWall()">Apply</button>
            </div>
            <table class="table" id="matrixP">
                <tr class="table__row">
                    <td class="table__elem">Matrix P is not created.</td>
                </tr>
            </table>
            <table class="table" id="matrixQ">
                <tr class="table__row">
                    <td class="table__elem">Matrix Q is not created.</td>
                </tr>
            </table>
            <table class="table" id="matrixR">
                <tr class="table__row">
                    <td class="table__elem">Matrix R is not created.</td>
                </tr>
            </table>
        </div>
        <p class="answer subtitle" id="answer"> </p>
        <button class="button button__calculate title" onclick="calculateRelations()">Calculate</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
